site_name: clu-phontools
site_url: https://clu-ling.github.io/clu-phontools
site_description: Project documentation with Markdown.
site_author: Gus Hahn-Powell

repo_url: https://github.com/clu-ling/clu-phontools/
edit_uri: "tree/main/docs/"

theme:
  name: readthedocs
  highlightjs: true
  hljs_style: github
  # list additional languages here
  hljs_languages:
    - yaml
  analytics:
    gtag: null
  shortcuts:
    help: 191    # ?
    next: 78     # n
    previous: 80 # p
    search: 83   # s
  nav_style: dark
  locale: en

nav:
    # NOTE: all relative to docs/
    - Home: index.md
    #- Getting Started: getting-started.md
    - User Guide:
        - Usage: tutorial.md
        - Installation: install.md
    - Developing:
        - Overview: develop.md
    - Examples:
        - Misc: examples/misc.md
    - API:
        - "clu.phontools": api/clu/phontools/index.html
    - About:
        #- Release Notes: about/release-notes.md
        - Contributing: contributing.md
        #- License: about/license.md

extra_css:
    - css/extra.css

# footnotes
# pymdownx.emoji
# pymdownx.caret
# pymdownx.mark
# pymdownx.tilde
# pymdownx.details
